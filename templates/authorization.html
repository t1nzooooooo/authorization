<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Authorization</title>

        <meta charset="utf-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap. -->
        <link rel="stylesheet" href="../assets/library/bootstrap/css/bootstrap.min.css" />
        <!-- Init styles: src="way file". -->
        <link rel="stylesheet" href="../assets/dist/css/style.bundle.css" />
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        [endif]-->
    </head>
    <body>
        <div class="auth-picture"></div>
        <div class="auth-mask">
            <div class="auth-wrapper">
                <div class="auth-content small">
                    <div class="field">
                        <input
                            type="text"
                            name="user"
                            placeholder="username"
                        />
                    </div>
                    <div class="field">
                        <input
                            class="t-indent"
                            type="password"
                            name="password"
                            placeholder="password"
                        />
                    </div>
                    <div class="action">
                        <input
                            type="button"
                            value="Sign In"
                        />
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
